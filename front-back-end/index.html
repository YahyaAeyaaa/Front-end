<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 rounded shadow p-4">
    <h2 class="text-center">Data Admin</h2>

    <!-- Tombol Tambah Admin -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#adminModal">+ Tambah Admin</button>

    <!-- Tabel Data Admin -->
    <table class="table table-responsive table-bordered">
        <thead class="table-secondary">
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Password</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Modal Tambah Admin -->
<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah Admin Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addAdminForm">
                    <div class="mb-3">
                        <label class="form-label">Nama Admin</label>
                        <input type="text" class="form-control" id="addName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Admin</label>
                        <input type="email" class="form-control" id="addEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password Admin</label>
                        <input type="password" class="form-control" id="addPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edit Admin -->
<div class="modal fade" id="adminModalEdit" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Admin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editAdminForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">Nama Admin</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Admin</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password Admin</label>
                        <input type="password" class="form-control" id="editPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Konfirmasi Hapus -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Konfirmasi Hapus</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus data ini?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:3100/pemesanan"; // Port 3100

    // Fungsi untuk mengambil dan menampilkan data admin
    async function fetchAdmins() {
        const response = await fetch(API_URL);
        const data = await response.json();
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";

        data.forEach(admin => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${admin.admin_id}</td>
                <td>${admin.name}</td>
                <td>${admin.email}</td>
                <td>${admin.password}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editAdmin('${admin.admin_id}', '${admin.name}', '${admin.email}', '${admin.password}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="confirmDelete('${admin.admin_id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Tambah Admin
    // Pastikan URL benar

const api_url = "http://localhost:3100/admin"; 

// Tambah Admin
document.getElementById("addAdminForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    // Ambil data dari form
    const name = document.getElementById("addName").value.trim();
    const email = document.getElementById("addEmail").value.trim();
    const password = document.getElementById("addPassword").value.trim();

    // Validasi sederhana
    if (!name || !email || !password) {
        alert("Semua field harus diisi!");
        return;
    }

    // Data yang akan dikirim ke API
    const newAdmin = { name, email, password };

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newAdmin),
        });

        if (!response.ok) {
            throw new Error("Gagal menambah admin");
        }

        // Perbarui data tanpa reload
        fetchAdmins();

        // Reset form dan tutup modal
        document.getElementById("addAdminForm").reset();
        document.querySelector("#adminModal .btn-close").click();
    } catch (error) {
        alert("Terjadi kesalahan: " + error.message);
    }
});


    // Edit Admin
    function editAdmin(id, name, email, password) {
        document.getElementById("editId").value = id;
        document.getElementById("editName").value = name;
        document.getElementById("editEmail").value = email;
        document.getElementById("editPassword").value = password;

        new bootstrap.Modal(document.getElementById("adminModalEdit")).show();
    }

    document.getElementById("editAdminForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const id = document.getElementById("editId").value;
        const updatedAdmin = {
            name: document.getElementById("editName").value,
            email: document.getElementById("editEmail").value,
            password: document.getElementById("editPassword").value
        };

        await fetch(`${API_URL}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedAdmin)
        });

        fetchAdmins();
        document.querySelector("#adminModalEdit .btn-close").click();
    });

    // Hapus Admin
    function confirmDelete(id) {
        document.getElementById("confirmDeleteBtn").onclick = async function () {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            fetchAdmins();
            document.querySelector("#deleteModal .btn-close").click();
        };

        new bootstrap.Modal(document.getElementById("deleteModal")).show();
    }

    document.addEventListener("DOMContentLoaded", fetchAdmins);
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
